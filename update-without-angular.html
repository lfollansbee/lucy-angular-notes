<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raw JS</title>
    <script>
      document.addEventListener('pageReady', function(){
        document.querySelector('#input')
        .addEventListener('input', function(msg){
          h1 = document.getElementById("header")
          h1.appendChild(msg)
          $('#header').append(text(msg));

        })
      })
    </script>
  </head>
  <body>
    <input type="text" name="auto" value="" id="input">
    <h1 id="header"></h1>
  </body>
</html>
